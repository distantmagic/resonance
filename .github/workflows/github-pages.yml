name: github pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'docs/**'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: setup php with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: ds, swoole

      - name: checkout
        uses: actions/checkout@v4

      - name: setup pages
        uses: actions/configure-pages@v4

      - name: create static pages artifact
        run: BUILD_ID=$GITHUB_SHA make docs/artifact.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs/artifact.tar
          retention-days: 1
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: ping Google about sitemap
        run: curl "https://www.google.com/ping?sitemap=https://resonance.distantmagic.com/sitemap.xml"
